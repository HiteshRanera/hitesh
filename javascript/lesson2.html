<body>


    <!-- Write a program to find out area of circle take input from user  -->

    <script>

        var r = prompt(`Enter value radius`);
        var pi = 3.1416;
        var ans=0;
        
        r = parseInt(r);
        ans = pi*(r*r);
        console.log(`answer is ${ans}`);
        

    </script>
