    <script>
        // Write a program to find out wether the given shape is square or not using (length , width ) use ternary operator 

        var length = parseInt(prompt("enter length"));
        var width = parseInt(prompt("enter width"));
        
        console.log(`length ${length} width ${width}`);

        var answer = length === width ? " This is square " : "This is not a square " ; console.log(answer);

        // Write five condition using null and undefined which evaluate false 
        
        var ans = undefined === null ;
       console.log(ans) ;
       
       ans = undefined > null ;
       console.log(ans) ;
      
       ans = undefined < null ;
       console.log(ans) ;
     
       ans = undefined != null ;
       console.log(ans) ;

       ans = undefined >= null ;
       console.log(ans) ;

        ans = undefined <= null ;
       console.log(ans) ;

        ans = null > undefined ;
       console.log(ans) ;
       



    </script>
